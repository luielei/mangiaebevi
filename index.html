<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classifica Spese Torneo</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      margin-top: 2rem;
    }
    h1 {
      text-align: center;
    }
    .highlight {
      background-color: #d4edda !important;
    }
  </style>
</head>
<body>
  <h1>Classifica Spese Squadre</h1>
  <table id="classifica">
    <thead>
      <tr><th>Squadra</th><th>Totale spese (CHF)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    async function caricaClassifica() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcZDOYWTKkrHE2XdYCESlF3t4_Z_w_X5ZGmmdnm5mpr1AhJbCehMq-jITzPGCC-jdRe3OibWzdr-BF/pub?gid=0&single=true&output=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const squadre = rows[0];

      const totals = squadre.map((_, i) => {
        let sum = 0;
        for (let j = 1; j < rows.length; j++) {
          const val = parseFloat(rows[j][i].replace(/\"/g, '').replace(',', '.'));
          if (!isNaN(val)) sum += val;
        }
        return { squadra: squadre[i], totale: sum };
      });

      totals.sort((a, b) => b.totale - a.totale);

      const tbody = document.querySelector("#classifica tbody");
      totals.forEach((t, idx) => {
        const tr = document.createElement("tr");
        if (idx === 0) tr.classList.add("highlight");
        tr.innerHTML = `<td>${t.squadra}</td><td>${t.totale.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });

      new DataTable('#classifica');
    }

    caricaClassifica();
  </script>
</body>
</html>
