<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classifica Spese Torneo</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      margin-top: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .highlight {
      background-color: #d4edda !important;
    }
    #chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 3rem auto;
    }
    @media (max-width: 768px) {
      canvas#speseChart {
        height: 400px !important;
      }
    }
  </style>
</head>
<body>
  <h1>Classifica Spese Squadre</h1>

  <div id="chart-container">
    <h2>Top 5 Spese per Squadra</h2>
    <canvas id="speseChart"></canvas>
  </div>

  <table id="classifica">
    <thead>
      <tr><th>Squadra</th><th>Totale spese (CHF)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function caricaClassifica() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcZDOYWTKkrHE2XdYCESlF3t4_Z_w_X5ZGmmdnm5mpr1AhJbCehMq-jITzPGCC-jdRe3OibWzdr-BF/pub?gid=0&single=true&output=csv";
      const response = await fetch(url);
      const csvText = await response.text();

      const rows = csvText.trim().split("\n").map(r => r.split(","));
      const squadre = rows[0];

      const totals = squadre.map((_, i) => {
        let sum = 0;
        for (let j = 1; j < rows.length; j++) {
          const val = parseFloat(rows[j][i].replace(/\"/g, '').replace(',', '.'));
          if (!isNaN(val)) sum += val;
        }
        return { squadra: squadre[i], totale: sum };
      });

      totals.sort((a, b) => b.totale - a.totale);

      // Popola la tabella con classifica ordinata (prima riga = spesa piÃ¹ alta)
      const tbody = document.querySelector("#classifica tbody");
      tbody.innerHTML = '';
      totals.forEach((t, idx) => {
        const tr = document.createElement("tr");
        if (idx === 0) tr.classList.add("highlight");
        tr.innerHTML = `<td>${t.squadra}</td><td>${t.totale.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });
      new DataTable('#classifica', {
        order: [[1, 'desc']]
      });

      // Crea il grafico solo con le prime 5 squadre
      const top5 = totals.slice(0, 5);
      const ctx = document.getElementById('speseChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: top5.map(t => t.squadra),
          datasets: [{
            label: 'Spese CHF',
            data: top5.map(t => t.totale),
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { beginAtZero: true }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    caricaClassifica();
  </script>
</body>
</html>
